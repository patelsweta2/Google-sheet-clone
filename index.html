<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled spreadsheet - Google Sheets</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <main id="main" class="main">
      <header>
        <div class="options">
          <div class="indexOption" style="background-color: #f9fbfd">
            <ul style="display: flex; list-style-type: none">
              <li>
                <ul
                  style="
                    display: flex;
                    list-style-type: none;
                    padding-top: 15px;
                    gap: 15px;
                  "
                  id="indexOptionList"
                >
                  <li>File</li>
                  <li id="Home" style="background-color: white">Home</li>
                  <li>Insert</li>
                  <li>Layout</li>
                  <li>Help</li>
                </ul>
              </li>
            </ul>
          </div>
          <div></div>
          <div></div>
        </div>
      </header>
      <div class="dropdown"></div>
      <div id="footer">
        <div class="material-icons" id="addSheets">add</div>
        <div class="sheets" id="sheets"></div>
      </div>
    </main>
    <script src="options.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"></script>
    <script src="./formulas.js"></script>
  </body>
</html>
